<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="full-container">
        <div class="row">
            <div class="col-4">
                <select class="dropdown">
                    <option>test1</option>
                    <option>test2</option>
                    <option>test3</option>
                </select>
            </div>

            <div class="col-4">
                <div class="dropdown-search">
                    <div class="top">
                        <input type="text" class="form-input" value="test" readonly>
                        <button>*</button>
                    </div>
                    <div class="bottom">
                        <div class="search">
                            <input type="text" >
                            <span>*</span>
                        </div>

                        <div class="options">
                            <ul>
                                <li>
                                    <span class="icon"></span>
                                    <span class="txt">test1</span>                                
                                </li>
                                <li>test2</li>
                                <li>test3</li>
                            </ul>
                        </div>
                    </div>

                    <select id="search-dropdown">
                        <option>test1</option>
                        <option>test2</option>
                        <option>test3</option>
                    </select>
                </div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>

    <script>

    </script>
</body>

</html>
