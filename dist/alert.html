<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <div class="full-container">
        <div class="row">
            <div class="col-12">
                <div id="success" class="alert alert-success">Hello from success.
                    <button><span></span></button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="alert alert-error">Hello from Error.
                    <button><span></span></button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-5">
                <div class="toast toast-success">
                    Hello from success Toast.
                    <span></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-5">
                <div class="toast toast-error">
                    Hello from error Toast.
                    <span></span>
                </div>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
